<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank - View Report</title>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/bank_template.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="page-loader">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="=" id="sidebar-wrapper">
        <div class="sidebar-heading bankName">Bank</div>
        <div class="list-group list-group-flush">
          <a
            href="bank_getcad_dashboard.html"
            class="list-group-item list-group-item-action"
            >Dashboard</a
          >
          <a
            href="#companiesCollapse"
            class="list-group-item list-group-item-action"
            data-bs-toggle="collapse"
            role="button"
            aria-expanded="false"
            aria-controls="companiesCollapse"
            >Customers</a
          >
          <div class="collapse" id="companiesCollapse">
            <div class="list-group list-group-flush collapseList">
              <a
                href="bank_add_company.html"
                class="list-group-item list-group-item-action bg-dark"
                >Add New Customer</a
              >
              <a
                href="bank_companies.html"
                class="list-group-item list-group-item-action bg-dark"
                >View Linked Customers</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-light header">
          <div class="container">
            <button class="btn btn-outline-light" id="menu-toggle">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img src="new_logo.png" alt="" />
            </a>
            <form class="d-flex">
              <select
                class="form-select me-2"
                name="historySelect"
                id="historySelect"
              ></select>
            </form>
            <div>
              <button
                class="btn btn-outline-primary"
                style="margin-right: 5px"
                id="backButton"
                onclick="history.back();return false;"
              >
                Back
              </button>
              <button class="btn btn-outline-danger" id="logoutButton">
                Logout
              </button>
            </div>
          </div>
        </nav>

        <div
          class="container container-fluid dashboard-content"
          style="max-height: 85vh; overflow: auto"
        >
          <div class="content-loader">
            <div class="position-absolute top-50 start-50 translate-middle">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <h1 id="report-title">
            <span id="company-name">Customer</span>:
            <span id="report-name">Report</span>
          </h1>
          <small
            >Submitted by <span id="update-name">Name</span> on
            <span id="publish-date">Date</span></small
          >
          <div class="w-100 separator mt-2 shadow"></div>
          <div class="table-responsive mt-2"></div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <footer
      class="small-footer"
      style="position: fixed; left: 0; bottom: 0; width: 100%"
    >
      <div class="container">
        Need Assistance? &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Get in
        touch!
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <i class="fa fa-phone" aria-hidden="true"></i>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js/bank_template.js"></script>
    <script src="js/json2table_custom.js"></script>
    <script src="js/bank_company_report.js"></script>
  </body>
</html>
