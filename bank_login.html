  <body>
    <div class="page-loader">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <nav class="navbar header">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="new_logo.png" alt="" />
        </a>
      </div>
    </nav>
    <div class="form-align">
      <div class="form-wrapper">
        <h1>Bank Login</h1>
        <form id="login-form">
          <!-- BankID input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="bankId">Bank UserID *</label>
            <input
              type="text"
              id="bankId"
              class="form-control"
              name="bankId"
              required="required"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="bankPassword">Password *</label>
            <input
              type="password"
              id="bankPassword"
              class="form-control"
              name="password"
              required="required"
            />
          </div>

          <!-- Submit button -->
          <div class="butdiv">
            <button type="submit" class="btn-custom"><p>Login</p></button>
          </div>

          <div class="text-center">
            <p><a href="forgot_password.html">Forgot Password?</a></p>
          </div>
        </form>
      </div>
    </div>

    <footer
      class="small-footer"
      style="position: fixed; left: 0; bottom: 0; width: 100%"
    >
      <div class="container">
        Need Assistance? &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Get in
        touch!
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <i class="fa fa-phone" aria-hidden="true"></i>

    </footer>

    <script src="js/bank_forms.js"></script>
