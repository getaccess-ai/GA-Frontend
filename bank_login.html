<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
  <div class="page-loader">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
        </div>
    </div>
 </div>
    <div class="form-wrapper">
        <h1>Bank Login</h1>
    <form id="login-form">
        <!-- BankID input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="bankId">Bank UserID</label>
          <input type="text" id="bankId" class="form-control" name="bankId" required="required" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="bankPassword">Password</label>
          <input type="password" id="bankPassword" class="form-control" name="password" required="required" />
        </div>
      
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
      
        <!-- Register text -->
        <div class="text-center">
          <p>Not already registered? <a href="bank_register.html">Register</a></p>
        </div>
      </form>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
      <script src="js/bank_forms.js"></script>
</body>
</html>
