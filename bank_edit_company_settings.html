<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank - Edit Company Settings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bank_template.css">
    <link rel="stylesheet" href="css/bank_add_company.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="page-loader">
      <div class="position-absolute top-50 start-50 translate-middle">
          <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
          </div>
      </div>
   </div>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading bankName">Bank</div>
          <div class="list-group list-group-flush">
            <a href="bank_dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#companiesCollapse" class="list-group-item list-group-item-action bg-light" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="companiesCollapse">Companies</a>
            <div class="collapse" id="companiesCollapse">
                <div class="list-group list-group-flush collapseList">
                    <a href="bank_add_company.html" class="list-group-item list-group-item-action bg-dark">Add New Company</a>
                    <a href="bank_companies.html" class="list-group-item list-group-item-action bg-dark">View Linked Companies</a>
                </div>
            </div>
          </div>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
    
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-light" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>
                <button class="btn btn-outline-danger" id="logoutButton">Logout</button>
            </div>
          </nav>
    
          <div class="container-fluid dashboard-content">
            <div class="content-loader">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
             </div>
            <h1>Edit Company Settings</h1>
            <div class="form-wrapper">
            <form id="company-form">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="companyUpdatePeriod">Update Period</label>
                      <select id="companyUpdatePeriod" class="form-control" name="updatePeriod" required="required">
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="semi-annually">Semi-Annually</option>
                            <option value="annually">Annually</option>
                        </select>
                      
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="companyAllowedToChangeConnection">Allowed to Change Connection</label>
                      <select id="companyAllowedToChangeConnection" class="form-control" name="allowedToChangeConnection" required="required">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                      
                    </div>
                  </div>
                </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="companyId">Company UserID</label>
                    <input type="text" id="companyId" class="form-control" name="companyId" required="required" disabled />
                  </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Update Settings</button>
              </form>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->
    
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
      <script src="js/bank_template.js"></script>
      <script src="js/bank_edit_company_settings.js"></script>
</body>
</html>
