<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <!-- <link rel="stylesheet" href="css/forms.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>
    <link rel="stylesheet" href="css/bank_template.css">
    <script src="js/json2table_custom.js" defer></script>
    <script src="js/companyReportHandler.js" defer></script>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body onload="handleLoad()">
    <div class="page-loader" style="visibility: hidden;">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
     </div>
    <div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Report Loading...</span>
                <div>
                    <button class="btn btn-outline-warning" onclick="document.querySelector('.page-loader').style.visibility = 'visible';Cookies.remove('company-auth'); window.location.replace('company_login.html')">Logout</button>
                    <button class="btn btn-outline-danger" onclick="handleDelete()">Delete</button>
                    <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#pushModal">Approve</button>
                </div>
            </div>
          </nav>

    <!--Modal for success message-->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 id="success-title" class="modal-title" id="successModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" role="alert" id="successBody">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="successCloseButton" data-bs-dismiss="modal">Close</button>
                <button type="button" id="save-annot" onclick="window.location.replace('company_login.html')" class="btn btn-primary">Ok</button>
            </div>
            </div>
        </div>
    </div>
    <!--Modal for Failure input-->
    <div class="modal fade" id="failureModal" tabindex="-1" aria-labelledby="failureModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 id="failure-title" class="modal-title" id="failureModalLabel">Failed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-failure" role="alert" id="failureBody">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <!--Modal for annotation input-->
    <div class="modal fade" id="annotationModal" tabindex="-1" aria-labelledby="annotationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 id="annotation-title" class="modal-title" id="annotationModalLabel">Adjust value</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <input placeholder="Adjustment" class="form-control" type="number" step="0.01" name="adjustment" id="adjustment" required>
                    <br>
                    <input placeholder="Comment" class="form-control" type="text" name="comment" id="comment" autocomplete="off" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="save-annot" onclick="saveAnnotation()" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
    <!--Modal for approval input-->
    <div class="modal fade" id="pushModal" tabindex="-1" aria-labelledby="pushModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 id="annotation-title" class="modal-title" id="pushModalLabel">Approve and Push</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="pushModalBody">
                <div>
                    <input placeholder="Your Name" class="form-control" type="text" name="person" id="person" autocomplete="off" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="approve-push" onclick="approveAndPush()" class="btn btn-outline-danger">Approve and Push</button>
            </div>
            </div>
        </div>
    </div>
    <div class="container-fluid company-content">
        <div class="table-responsive">

        </div>
    </div>
    </div>
    </div>
</body>
</html>
