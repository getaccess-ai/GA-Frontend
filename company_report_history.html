<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer - View Report History</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bank_template.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="page-loader">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="d-flex" id="wrapper">
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"></span>
            <a class="navbar-brand" href="#">
              <img src="logo-dark.png" alt="" height="36" />
            </a>
            <form class="d-flex">
              <select
                class="form-select me-2"
                name="historySelect"
                id="historySelect"
              ></select>
            </form>
            <div>
              <button
                class="btn btn-outline-info"
                onclick="window.location.replace('company_reports.html')"
              >
                Home
              </button>
              <button
                class="btn btn-outline-danger"
                onclick="document.querySelector('.page-loader').style.visibility = 'visible';Cookies.remove('company-auth'); window.location.replace('company_login.html')"
                id="logoutButton"
              >
                Logout
              </button>
            </div>
          </div>
        </nav>

        <div class="container container-fluid dashboard-content">
          <div class="content-loader">
            <div class="position-absolute top-50 start-50 translate-middle">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <h1 id="report-title">
            <span id="company-name">Customer</span>:
            <span id="report-name">Report</span>
          </h1>
          <small
            >Submitted by <span id="update-name">Name</span> on
            <span id="publish-date">Date</span></small
          >
          <div class="w-100 separator mt-2 shadow"></div>
          <div class="table-responsive mt-2"></div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <nav class="footer navbar-dark bg-dark">
      <div class="container">
        <p>Made with ❤️ in India</p>
      </div>
    </nav>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js/json2table_custom.js"></script>
    <script src="js/companyReportHistoryHandler.js"></script>
  </body>
</html>
