<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="page-loader">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <nav class="navbar header">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="new_logo.png" alt="" />
        </a>
      </div>
    </nav>
    <div class="form-align">
      <div class="container">
        <div class="form-wrapper">
          <div class="titles">
            <h1>Reset Password</h1>
            <h5 class="text-muted">Enter your new password</h5>
          </div>
          <form id="reset-form">
            <!-- BankID input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password">New Password *</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                required="required"
              />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Update
            </button>
          </form>
          <div class="confirm-div" style="visibility: hidden">
            <h4>
              Your password has been updated. You can now try
              <a href="index.html">logging in</a> again.
            </h4>
          </div>
        </div>
      </div>
    </div>

    <nav class="footer navbar-dark bg-dark">
      <div class="container">
        <p>Made with ❤️ in India</p>
      </div>
    </nav>
    <style>
      .form-wrapper {
        max-width: 600px;
        margin: auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js/reset_password.js"></script>
  </body>
</html>
