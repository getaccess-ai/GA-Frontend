<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/admin_dashboard.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
  <div class="page-loader">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
        </div>
    </div>
 </div>
 <nav class="navbar header navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="" height="36">
    </a>
    <button class="btn btn-outline-danger" id="logoutButton" onclick="Cookies.remove('adminKey'); window.location.replace('admin_login.html')">Logout</button>
  </div>
</nav>
<div class="row">
  <div class="col-xl-4 col-md-8 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                          Banks</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" id="banks">0</div>
                  </div>
                  <div class="col-auto">
                    <i class="fa fa-university fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="col-xl-4 col-md-8 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                        Customers</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" id="companies">0</div>
                  </div>
                  <div class="col-auto">
                      <i class="fa fa-building fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="col-xl-4 col-md-8 mb-4">
    <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                        Reports</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="reports">0</div>
                </div>
                <div class="col-auto">
                    <i class="fa fa-file-text fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <div class="form-wrapper">
        <h1>Add a Bank</h1>
    <form id="registration-form">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="bankName">Bank Name *</label>
              <input type="text" id="bankName" class="form-control" name="name" required="required" />
              
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="bankEmail">Email ID *</label>
              <input type="email" id="bankEmail" class="form-control" name="email" required="required" />
              
            </div>
          </div>
        </div>
      
        <!-- BankID input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="bankId">Bank UserID *</label>
            <input type="text" id="bankId" class="form-control" name="bankId" required="required" />
          </div>

        <!-- Logo input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="bankLogo">Logo(<small>Square and Transparent</small>)</label>
          <input class="form-control" type="file" id="bankLogo" name="bankLogo" accept="image/*">
      </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

      </form>
      </div>
      <nav class="footer navbar-dark bg-dark">
        <div class="container">
          <p>Made with ❤️ in India</p>
        </div>
      </nav>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
      <script src="js/admin_dashboard.js"></script>
</body>
</html>
