<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank - Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/bank_template.css">
    <link rel="stylesheet" href="css/bank_dashboard.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="page-loader">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading bankName">Bank</div>
          <div class="list-group list-group-flush">
            <a href="bank_dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#companiesCollapse" class="list-group-item list-group-item-action bg-light" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="companiesCollapse">Customers</a>
            <div class="collapse" id="companiesCollapse">
                <div class="list-group list-group-flush collapseList">
                    <a href="bank_add_company.html" class="list-group-item list-group-item-action bg-dark">Add New Customer</a>
                    <a href="bank_companies.html" class="list-group-item list-group-item-action bg-dark">View Linked Customers</a>
                </div>
            </div>
          </div>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
    
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-light" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>
                <a class="navbar-brand" href="#">
                  <img src="logo-dark.png" alt="" height="36">
                </a>
                <button class="btn btn-outline-danger" id="logoutButton">Logout</button>
            </div>
          </nav>
    
          <div class="container-fluid dashboard-content">
            <div class="content-loader">
              <div class="position-absolute top-50 start-50 translate-middle">
                  <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                  </div>
              </div>
           </div>
            <h1>Dashboard</h1>
            <p>Welcome to your dashboard, <span class="bankName">Bank</span>!</p>
            
            <div class="row">
              <div class="col-xl-4 col-md-8 mb-4">
                  <a href="bank_companies.html" style="text-decoration: none; color: black;">
                  <div class="card border-left-primary shadow h-100 py-2">
                      <div class="card-body">
                          <div class="row no-gutters align-items-center">
                              <div class="col mr-2">
                                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                      Total Customers</div>
                                  <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-companies">0</div>
                              </div>
                              <div class="col-auto">
                                <i class="fa fa-building fa-2x text-gray-300"></i>
                              </div>
                          </div>
                      </div>
                  </div>
                </a>
              </div>

              <div class="col-xl-4 col-md-8 mb-4">
                  <a href="bank_companies.html#connected-div" style="text-decoration: none; color: black;">
                  <div class="card border-left-info shadow h-100 py-2">
                      <div class="card-body">
                          <div class="row no-gutters align-items-center">
                              <div class="col mr-2">
                                  <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                      Connected Customers</div>
                                  <div class="h5 mb-0 font-weight-bold text-gray-800" id="connected-companies">0</div>
                              </div>
                              <div class="col-auto">
                                  <i class="fa fa-link fa-2x text-gray-300"></i>
                              </div>
                          </div>
                      </div>
                  </div>
                  </a>
              </div>

              <div class="col-xl-4 col-md-8 mb-4">
                <a href="bank_companies.html" style="text-decoration: none; color: black;">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                    Reports Submitted</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-reports">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fa fa-file-text fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
                </a>
            </div>
          </div>

          <div class="row">

            <!-- Area Chart -->
            <div class="col">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Customers Added over Time</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="chart-area"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                            <canvas id="myAreaChart" style="display: block;" class="chartjs-render-monitor"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>

          </div>
        </div>
        <!-- /#page-content-wrapper -->
    
      </div>
      <nav class="footer navbar-dark bg-dark">
        <div class="container">
          <p>Made with ❤️ in India</p>
        </div>
      </nav>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
      <script src="js/bank_template.js"></script>
      <script src="js/bank_dashboard.js"></script>
</body>
</html>
