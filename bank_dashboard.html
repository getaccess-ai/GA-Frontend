<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js/bank_template.js" defer></script>
    <script src="js/bank_dashboard.js" defer></script>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="page-grid">
      <nav class="navbar navbar-light header">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="new_logo.png" alt="" />
          </a>
          <button
            class="btn btn-outline-danger"
            id="logoutButton"
            onclick="Cookies.remove('authKey');
            Cookies.remove('name');
            document.location.href = 'bank_login.html';"
          >
            Logout
          </button>
        </div>
      </nav>
      <section id="prod-list" class="container">
        <div style="display: grid; grid-template-columns: 8fr 2fr">
          <div class="bg-pink prod-list-heading-area">
            <h1 id="bankWelcome">Welcome SBI!</h1>
            <p>
              This is your GetAccess dashboard. The home to all your accounting
              wizardry
            </p>
          </div>
          <div style="padding: 40px">
            <img src="" alt="" id="bankLogo" style="width: 100%" />
          </div>
        </div>
        <div class="product-listing">
          <div class="prod-card">
            <h4 class="prod-card-heading">GetAPI</h4>
            <p>Consume our comprehensive APIs</p>
            <button type="submit" class="btn-custom-inverted">
              <p>Try it out!</p>
            </button>
          </div>
          <div class="prod-card">
            <h4 class="prod-card-heading">GetCAD</h4>
            <p>Get Compliance Automated Dashboards</p>
            <button
              type="submit"
              class="btn-custom-inverted"
              onclick="window.location.href='bank_getcad_dashboard.html'"
            >
              <p>View Dashboard</p>
            </button>
          </div>
          <div class="prod-card">
            <h4 class="prod-card-heading">GetAnalytics</h4>
            <p>One stop snapshot of your protfolio</p>
            <button type="submit" class="btn-custom">
              <p>Coming soon..</p>
            </button>
          </div>
        </div>
      </section>
      <footer class="small-footer">
        <div class="container">
          Need Assistance? &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Get
          in touch!
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
      </footer>
    </div>
  </body>
  <script defer>
    document.getElementById("bankWelcome").textContent = `Welcome ${Cookies.get(
      "name"
    )}`;
    // document
    //   .getElementById("bankLogo")
    //   .setAttribute("src", localStorage.getItem("logoUrl"));
  </script>
</html>
