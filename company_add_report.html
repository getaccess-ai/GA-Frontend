<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer - Add report</title>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bank_template.css" />
    <link rel="stylesheet" href="css/bank_add_company.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"
      defer
    ></script>
    <script src="js/companyReportAddHandler.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>

  <body onload="handleLoad()">
    <div class="page-loader" style="visibility: hidden">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!--Modal for Failure input-->
    <div
      class="modal fade"
      id="failureModal"
      tabindex="-1"
      aria-labelledby="failureModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="failure-title" class="modal-title" id="failureModalLabel">
              Failed
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="alert alert-failure"
              role="alert"
              id="failureBody"
            ></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex" id="wrapper">
      <div id="page-content-wrapper">
        <nav class="navbar header">
          <div class="container-fluid">
            <div class="sidebar-heading">Customer - Add Report</div>
            <a class="navbar-brand" href="#">
              <img src="new_logo.png" alt="" />
            </a>
            <div>
                <button
                  class="btn btn-outline-primary"
                  style="margin-right: 5px"
                  id="backButton"
                  onclick="history.back();return false;"
                >
                  Back
                </button>
                <button class="btn btn-outline-danger" id="logoutButton" onclick="Cookies.remove('company-auth'); window.location.replace('company_login.html')">
                  Logout
                </button>
          </div>
        </nav>
        <div
          class="container-fluid company-content"
          style="max-height: 85vh; overflow: auto"
        >
          <div class="form-wrapper">
            <h1>Add a new report to provide to your associated bank.</h1>
            <br />
            <form id="select-form">
              <select class="form-select" id="report-name">
                <option selected>Loading reports...</option>
              </select>
            </form>
            <br />
            <form id="add-form"></form>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="small-footer"
      style="position: fixed; left: 0; bottom: 0; width: 100%"
    >
      <div class="container">
        Need Assistance? &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Get in
        touch!
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <i class="fa fa-phone" aria-hidden="true"></i>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
